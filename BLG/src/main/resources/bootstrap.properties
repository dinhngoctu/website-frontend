spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://0.0.0.0:2345/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=true

spring.cloud.config.uri=http://localhost:7000
management.endpoints.web.exposure.include=*
spring.application.name=blg-app
spring.config.additional-location = file:/application.properties
spring.cloud.refresh.extra-refreshable=javax.sql.DataSource


