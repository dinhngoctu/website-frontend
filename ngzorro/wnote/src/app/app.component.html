<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo" (click)="isCollapsed = !isCollapsed">
<!--      <a href="https://ng.ant.design/" target="_blank">-->
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
<!--      </a>-->
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/new-note">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
<!--    ngif các menu con bên dưới ra các component riêng -->
  </nz-sider>
  <nz-sider class="menu-sidebar" style="background-color: #161F2D;" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed2" [nzTrigger]="null">
    <div class="sidebar-logo" style="background-color: #161F2D" >
      <span (click)="isCollapsed2 = !isCollapsed2">
            <i style="color: #EBEBEB;" class="trigger"
               nz-icon
               [nzType]="isCollapsed2 ? 'menu-unfold' : 'menu-fold'"
            ></i>
        <h1 style="color: #EBEBEB;">Ant Design Of Angular</h1>
        </span>
<!--      <a href="https://ng.ant.design/" target="_blank">-->
<!--        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">-->
<!--        <h1>Ant Design Of Angular</h1>-->
<!--      </a>-->
    </div>
    <div *ngIf="!isCollapsed2">
      <input style="background-color: #161F2D;border: #f0f2f5;color: #EBEBEB" type="text" placeholder="search text..." />
    </div>
    <ul nz-menu  ng-reflect-nz-disabled="true" ng-reflect-is-menu-inside-drop-down="true"  nzTheme="dark" nzMode="inline" style="background-color: #161F2D;" [nzInlineCollapsed]="isCollapsed2">
<!--    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed2">-->
      <li nz-menu-item nzMatchRouter >
        <i nz-icon [nzType]="'plus'"></i>
        <a routerLink="/new-note">Home</a>
      </li>
      <li nz-submenu nzOpen nzTitle="Top Note (rank)" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/notea">rank 1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/noteb">rank 2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/notec">rank 3</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Recent" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/notea">rank 1</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter >
        <i nz-icon [nzType]="'plus'"></i>
        <a routerLink="/all-note">All Note</a>
      </li>
      <div style="display:flex;justify-content: center">
        <span class="header-trigger" (click)="showModal()">
                <i class="trigger" nz-icon [nzType]="'plus'"></i>
              </span>
      </div>
    </ul>
    <ng-template #contentTemplate>
      <div>
        <input type="text">
      </div>
    </ng-template>
  </nz-sider>

<!--  <nz-layout  style="background-image: linear-gradient(to right, #00FFA9 , #0D4DFF);">-->
  <nz-layout class="bg-main-color">
<!--    <nz-header>-->
<!--      <div class="app-header">-->
<!--        <span class="header-trigger" (click)="isCollapsed2 = !isCollapsed2">-->
<!--            <i class="trigger"-->
<!--               nz-icon-->
<!--               [nzType]="isCollapsed2 ? 'menu-unfold' : 'menu-fold'"-->
<!--            ></i>-->
<!--        </span>-->
<!--      </div>-->
<!--    </nz-header>-->
    <nz-content class="ccnz-content">

      <router-outlet></router-outlet>

    </nz-content>
  </nz-layout>
</nz-layout>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <!--  <ng-template #modalTitle>Custom Modal Title</ng-template>-->

  <ng-template #modalContent>
    <p>Tạo nhóm mới</p>
    <br>
    <input placeholder="Tên nhóm mới" type="text"/>
  </ng-template>
  <ng-template #modalFooter>
    <!--    <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>-->
    <button nz-button nzType="primary" (click)="handleOk()" >Thêm</button>
    <br>
  </ng-template>
</nz-modal>
